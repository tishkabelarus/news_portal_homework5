<!DOCTYPE html>
<html>
<head>
    <title>Еженедельная подборка</title>
</head>
<body>
    <h2>Здравствуйте, {{ user.username }}!</h2>
    <p>Новые статьи в разделе "{{ category.name }}" за неделю:</p>
    

    {% for post in posts %}
            <h3><a href="http://127.0.0.1:8000/{{ post.get_absolute_url }}">{{ post.name }}</a></h3>
            <p>{{ post.text|truncatechars:150 }}</p>
            <small>Опубликовано: {{ post.creation_time|date:"d.m.Y H:i" }}</small>
    {% endfor %}
</body>
</html>
